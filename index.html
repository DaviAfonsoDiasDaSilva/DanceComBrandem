<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dança Brandem</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="main-content">
            <div id="Header"></div>
            <script>
                //Importa o Header e o coloca na pagina serve para 
                //padronizar o código mais facilmente e evitar repetição
                fetch('Header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('Header').innerHTML =data;
                    });
            </script>
            <div class="ApreSite">
                <h1>Dance com o Brandem</h1>
                <h2>Aprenda varios estilos de dança com o professor
                    Brandemburg</h2>
            </div>
            <div class="DancasDisp"></div>
        </div>
        <div id="footer-placeholder"></div>
        <script>
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        </script>
        <script>
            
            document.addEventListener('DOMContentLoaded', () => {
                const menuToggle = document.getElementById('mobile-menu');
                const navbar = document.getElementById('navbar');

                menuToggle.addEventListener('click', () => {
                navbar.classList.toggle('active');
                });
            });
        </script>
        <!--<script src="" async defer></script>-->
        <script src="Dancas.js"></script>
    </body>
</html>
